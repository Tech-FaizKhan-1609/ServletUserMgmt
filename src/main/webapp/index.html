<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Registration Home</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease-in-out;
    }
    .nav-links {
        margin-top: 20px;
    }
    .nav-links a {
        color: #4CAF50;
        text-decoration: none;
        font-size: 20px;
        margin: 0 15px;
        padding: 10px 20px;
        border: 2px solid #4CAF50;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s, transform 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: bounceIn 1s ease-in-out;
    }
    .nav-links a:hover {
        background-color: #4CAF50;
        color: white;
        transform: scale(1.05);
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes bounceIn {
        0% {
            opacity: 0;
            transform: scale(0.3);
        }
        50% {
            opacity: 1;
            transform: scale(1.05);
        }
        70% {
            transform: scale(0.9);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome To User Home</h1>
        <div class="nav-links">
            <a href="home.html">Registration</a>
            <a href="showdata">User List</a>
        </div>
    </div>
</body>
</html>
